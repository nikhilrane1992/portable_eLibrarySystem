<!DOCTYPE html>
<html ng-app="eLabApp">
<head>
    <title></title>
{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div ng-controller="eLabCtrl">
{% include 'html_template/user_template/header.html' %}
{% verbatim %}
<div class="container">
    <div class="row">
        <div class="col-md-4" ng-repeat="obj in eLabContaint">            
            <div class="thumbnail">
                <!-- <iframe src="{{obj.media_url}}" width="800" height="200" /> -->
                <iframe ng-src="{{obj.media_url}}" style="width:100%; height:400px" frameborder="0"></iframe>
            </div>
                <div class="caption">
                    <h4>{{obj.name}}</h4>
                    <p>{{obj.discription}}</p>
                    <p><a href="" class="label label-danger" rel="tooltip" title="Zoom">Zoom</a>
                    <a href="{{obj.media_url}}" class="label label-default" rel="tooltip" title="Download now">Download</a></p>
                </div>
      </div>       
  </div>
  {% endverbatim %}
</div><!-- /.container -->
</div>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/angular.min.js' %}"></script>
<script>
    $( document ).ready(function() {
    $("[rel='tooltip']").tooltip();    
 
    $('.thumbnail').hover(
        function(){
            $(this).find('.caption').slideDown(250); //.fadeIn(250)
        },
        function(){
            $(this).find('.caption').slideUp(250); //.fadeOut(205)
        }
    ); 
});
</script>
<script src="{% static 'js/elab.js' %}" type="text/javascript"></script>
</body>
</html>
