<!DOCTYPE html>
<html>
<head>
{% load static %}
    <title></title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="form-horizontal">
            <fieldset>
                <!-- Form Name -->
                <legend>Add question</legend>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="question">Question</label>
                    <div class="col-md-6">
                        <input id="question" name="question" type="text" placeholder="Add your question here.." class="form-control input-md">
                    </div>
                </div>
                <!-- Multiple Radios (inline) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="dataFormat">Option Type</label>
                    <div class="col-md-4">
                        <label class="radio-inline" for="dataFormat-0">
                            <input type="radio" name="dataFormat" id="dataFormat-0" value="IMAGE" checked="checked"> Image
                        </label>
                        <label class="radio-inline" for="dataFormat-1">
                            <input type="radio" name="dataFormat" id="dataFormat-1" value="RADIO"> Text
                        </label>
                    </div>
                </div>
                <!-- Appended Input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="account">Options</label>
                    <div class="col-md-6">
                        <div class="input-group">
                            <input id="account" name="account" class="form-control" placeholder="Add option here.." type="text">
                            <span class="input-group-addon" style="cursor:pointer">+Add Option</span>
                        </div>
                    </div>
                </div>
                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="submitButton"></label>
                    <div class="col-md-8">
                        <button id="submitButton" name="submitButton" class="btn btn-success">Save</button>
                        <button id="cancel" name="cancel" class="btn btn-inverse">Cancel</button>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
