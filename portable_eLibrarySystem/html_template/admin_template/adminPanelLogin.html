<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

  <!-- header ends here -->
  <!-- ----------------------------------------------------------------- -->
{% verbatim %}
  <div ng-controller="loginAppCtrl">
    <div class="row" style="margin-top:40px;">
      <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
        <div class="panel panel-default anmin_login_panel_margin_top">
          <div class="panel-heading">
            <label class="panel-title">
              <i class="fa fa-unlock-alt fa-fw"></i>Admin Panel - Login</label>
            </div>
            <div class="panel-body">
              <!-- form starts -->
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="Enter User Name" ng-model="username">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Enter Password" ng-model="password">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-default" ng-click="login()">Sign in</button>
                  </div>
                  <div class="col-sm-8">
                    <label class="forgot-password-top-margin"><a href="#">Forgot your password...?</a></label>
                  </div>
                </div>
              </form>
              <!-- form ends -->
            </div>
          </div>

        </div>
        <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <div class="alert alert-danger text-center" role="alert" ng-show="!errormsg==''" >{{errormsg}}</div>
      </div>
    </div>
      </div>
    </div>

{% endverbatim %}
    <!-- ----------------------------------------------------------------- -->
    <!-- footer starts here -->


    <!-- footer ends here -->

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/angular.min.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
  </body>
  </html>
