<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
    <body>

      <!-- header ends here -->
      <!-- ----------------------------------------------------------------- -->

      <div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div class="alert alert-danger text-center" style="margin-top:40px;" role="alert"></div>
        </div>
      </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
            <div class="panel panel-default anmin_login_panel_margin_top">
              <div class="panel-heading">
                <label class="panel-title">
                <i class="fa fa-unlock-alt fa-fw"></i>Admin Panel - Login</label>
              </div>
              <div class="panel-body">
                <!-- form starts -->
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="Enter User Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Enter Password">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-2">
                      <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                    <div class="col-sm-8">
                      <label class="forgot-password-top-margin"><a href="#">Forgot your password...?</a></label>
                    </div>
                  </div>
                </form>
                <!-- form ends -->
              </div>
            </div>

          </div>
        </div>
      </div>


      <!-- ----------------------------------------------------------------- -->
      <!-- footer starts here -->


      <!-- footer ends here -->

      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/angular/angular.min.js"></script>
    </body>
    </html>
