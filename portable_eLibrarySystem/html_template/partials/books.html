{% include 'html_template/user_template/header.html' %}
{% verbatim %}
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12" style="margin-bottom:10px;">
            <input type="text" class="form-control" ng-model="searchTags" placeholder="Search">
        </div>
        <div ng-repeat="obj in eLabContaint | filter: {search_tags: searchTags}">
        <div class="col-lg-3 col-md-4 col-sm-6" ng-show="obj.tag==0">
            <div class="thumbnail animated rotateInUpRight">
                <img style="width:100%; height:300px;" ng-src="{{obj.media_img_url}}" alt="...">
                <div class="caption" style="width:100%; height:100px; background:rgba(66, 139, 202, 0.75);">
                    <span>{{ obj.name| limitTo: 40 }}{{obj.name.length > 20 ? '...' : ''}}</span>
                    <p>{{obj.discription}}</p>
                    <p><a href="{{obj.media_pdf_url}}" class="label label-danger" rel="tooltip" title="Zoom">Zoom</a>
                    <a href="{{obj.media_pdf_url}}" class="label label-default" rel="tooltip" title="Download now">Download</a></p>
                </div>
            </div>
        </div>
            <div class="col-md-4" ng-show="obj.tag==1">
            <div class="thumbnail animated rotateInUpRight">
                <video width="100%" height="200px;" controls>
                  <source src="{{obj.media_pdf_url}}" type="video/mp4">
                  Your browser does not support HTML5 video.
                </video>
                <div class="caption" style="width:100%; height:100px; background:rgba(66, 139, 202, 0.75);">
                    <span>{{ obj.name| limitTo: 40 }}{{obj.name.length > 20 ? '...' : ''}}</span>
                    <p>{{obj.discription}}</p>
                    <p><a href="{{obj.media_pdf_url}}" class="label label-danger" rel="tooltip" title="Zoom">Zoom</a>
                    <a href="{{obj.media_pdf_url}}" class="label label-default" rel="tooltip" title="Download now">Download</a></p>
                </div>
            </div>
        </div>
        </div>
    </div>
</div><!-- /.container -->
{% endverbatim %};
